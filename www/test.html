<script>

var span3Width = 0;

$(document).ready(function() {
	$(".fancybox-thumb").fancybox({
		prevEffect	: 'none',
		nextEffect	: 'none',
		helpers	: {
			title	: {
				type: 'outside'
			},
			overlay	: {
				opacity : 0.8,
				css : {
					'background-color' : '#000'
				}
			},
			thumbs	: {
				width	: 50,
				height	: 50
			}
		}
	});
});


function setMasonry() {
    var container = $("#masonry-container");
    var mobileWidth = 480;
    var maxWidth = 768;

    $(container).imagesLoaded(function() {
        $(container).masonry({
            itemSelector : '.item',
            // isAnimated: true,
            columnWidth: function() {
                // Get the width of each span3 + the margin on the left
                // because the Masonry column width includes the space
                // "between" columns.
                return $(".span3").width() + parseInt($(".span3").css("margin-left").match(/\d+/));
            }
        });
    });

}


function resizeWindow() {

    if (span3Width != $(".span3").width()) {
        setMasonry();
        $(".item").css("margin-bottom", $(".span3").css("margin-left"));

        span3Width = $(".span3").width();
    }
}
</script>
